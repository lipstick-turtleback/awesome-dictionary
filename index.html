<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline Dictionary</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <div class="app-container">
      <h1>Offline Dictionary</h1>

      <div class="div-row">
        <div class="select-csv">
          <input
            type="file"
            id="csvFileInput"
            accept=".csv"
            class="boxsizingBorder"
          />
        </div>
        <div class="load-csv">
          <button onclick="app.onReadCsvFileClick()" class="boxsizingBorder">
            Read File
          </button>
        </div>
      </div>

      <hr />

      <div class="div-row">
        <input
          type="text"
          id="searchInput"
          placeholder="search here"
          class="boxsizingBorder"
          onchange="app.searchTranslations()"
          onkeyup="app.searchTranslations()"
        />
      </div>

      <div class="div-row textarea-container">
        <textarea
          id="searchResult"
          class="boxsizingBorder"
          placeholder="results will be here"
          readonly
        ></textarea>
      </div>

      <span class="version-number">v241010</span>
      <script src="app.js"></script>
    </div>
  </body>
</html>
