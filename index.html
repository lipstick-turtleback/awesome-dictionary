<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Select csv file and search through your own dictionary with this easy-to-use offline app. 
      Keep your data safe and private, as everything happens locally on your computer without the need for an internet connection."
    />
    <title>Offline СSV Dictionary</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="data:,">
  </head>

  <body>
    <div class="app-container">
      <div class="row first-row">
        <h1>Offline СSV Dictionary</h1>
        <div class="version-number">
          <a
            href="https://github.com/lipstick-turtleback/awesome-dictionary"
            target="_blank"
          >
            v24.10.20
          </a>
        </div>
      </div>

      <div class="row">
        <input
          type="text"
          id="searchInput"
          placeholder="search here"
          class="boxsizingBorder"
          autofocus
          autocomplete="off"
        />
      </div>

      <div class="row results-container">
        <div id="searchResult" class="boxsizingBorder"></div>
      </div>

      <div class="row last-row">
        <div class="select-csv">
          <label for="csvFileInput">Choose CSV file.</label>
          <input
            type="file"
            id="csvFileInput"
            accept=".csv"
            class="boxsizingBorder"
          />
        </div>
        <div class="load-csv">
          <button id="readFileButton" class="boxsizingBorder">Read File</button>
        </div>
      </div>

      <script type="module">
        import { app } from "./app.js";
        app.attachEventHandlers();
        app.tryLoadRecentDict();
      </script>
    </div>
  </body>
</html>
