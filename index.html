<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Dictionary</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />

  </head>

  <body>
    <h1>Awesome Dictionary ðŸŒŸ</h1>

    <span class="version-number">v24-10-08</span>

    <div class="div-row">
      <div class="select-csv">
        <input
          type="file"
          id="csvFileInput"
          accept=".csv"
          class="boxsizingBorder"
        />
      </div>
      <div class="load-csv">
        <button onclick="app.loadCSV()" class="boxsizingBorder">
          Read File ðŸš€
        </button>
      </div>
    </div>

    <hr />

    <div class="div-row">
      <input
        type="text"
        id="searchInput"
        placeholder="search here"
        class="boxsizingBorder"
        onchange="app.searchWord()"
        onkeyup="app.searchWord()"
      />
    </div>

    <div class="div-row">
      <textarea
        id="searchResult"
        disabled
        class="boxsizingBorder"
        placeholder="results will be here"
      ></textarea>
    </div>

    <script src="app.js" ></script>
  </body>
</html>
